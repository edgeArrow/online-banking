<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online banking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/3634e6d3a7.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="http://localhost:8080/mainMenu">OnlineBanking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar navbar-collapse navbar-fixed-top" id="navbarNav">
            <div class="navbar-nav nav-tabs">
                <a class="nav-link active" aria-current="page" th:href="@{/mainMenu}" data-toggle="tab">Start</a>
                <a class="nav-link" aria-current="page" th:href="@{/transaction}" data-toggle="tab">Payments</a>
                <a class="nav-link" aria-current="page" th:href="@{/account/history}">History</a>
                <a class="nav-link" href="#">Settings</a>
                <a class="nav-link" href="#">Account</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
        </div>

    </div>

    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6 col-md-6">
            <div class="card">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>Balance: </h2>
                            </div>
                            <div class="col-xs-6 text-right">
                                <h1><i class="fa fa-usd" aria-hidden="true"></i> <span th:text="${account.balance}">...</span></h1>
                            </div>
                        </div>
                    </div>

                    <a class="btn btn-secondary" th:href="@{/transaction}">Transaction</a>

                    <a class="btn btn-dark" th:href="@{/account/history}">History</a>
                </div>
            </div>
        </div>

        <div class="col-lg-3"></div>
    </div>
</div>

</body>
</html>
