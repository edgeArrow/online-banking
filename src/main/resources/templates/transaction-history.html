<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online banking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/3634e6d3a7.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="http://localhost:8080/mainMenu">OnlineBanking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar navbar-collapse navbar-fixed-top" id="navbarNav">
            <div class="navbar-nav nav-tabs">
                <a class="nav-link" aria-current="page" th:href="@{/mainMenu}" data-toggle="tab">Start</a>
                <a class="nav-link" aria-current="page" th:href="@{/transaction}" data-toggle="tab">Payments</a>
                <a class="nav-link active" aria-current="page" th:href="@{/account/history}">History</a>
                <a class="nav-link" href="#">Settings</a>
                <a class="nav-link" href="#">Account</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div th:if="${not #lists.isEmpty(transactionList)}">
        <h2>Transaction history</h2>
        <br>

        <table class="table table-striped">
            <tr>
                <th>Name of recipient</th>
                <th>Name of sender</th>
                <th>Title</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>

            <tr th:each="transaction: ${transactionList}">
                <td th:text="${transaction.nameOfRecipient}"> </td>
                <td th:text="${transaction.account.getCustomer().getName() + transaction.account.getCustomer().getSurname()}"> </td>
                <td th:text="${transaction.title}"> </td>
                <td th:text="${transaction.date}"> </td>
                <td th:text="${transaction.amount}"> </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
