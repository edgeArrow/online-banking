<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand mb-0 h1" href="http://localhost:8080/mainMenu">OnlineBanking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>

<div class="container">
    <form th:action="@{/sign-up}" th:object="${customer}" method="post" role="form"
          data-toggle="validator">
        <div class="container-fluid">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <div>
                <label><b>Name</b>
                    <input type="text" placeholder="Enter name" th:field="*{name}" required th:errorClass="is-invalid">
                </label>
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></p>
            </div>
            <hr>

            <div>
                <label><b>Surname</b>
                    <input type="text" placeholder="Enter surname" th:field="*{surname}" required/>
                </label>
                <p th:if="${#fields.hasErrors('surname')}" th:errorclass="error" th:errors="*{surname}"></p>
            </div>
            <hr>

            <div>
                <label><b>Mail</b>
                    <input type="email" placeholder="Enter mail" th:field="*{mail}"/>
                </label>
                <p th:if="${#fields.hasErrors('mail')}" th:errorclass="error" th:errors="*{mail}"></p>
            </div>
            <hr>

            <div>
                <label><b>Date of birth</b>
                    <input type="date" placeholder="Enter Date of birth" th:field="*{dateOfBirth}" required/>
                </label>
                <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errorclass="error" th:errors="*{dateOfBirth}"></p>
            </div>
            <hr>

            <div>
                <label><b>Address</b>
                    <input type="text" placeholder="Enter address" th:field="*{address}" required/>
                </label>
                <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}"></p>
            </div>
            <hr>

            <div>
                <label><b>City</b>
                    <input type="text" placeholder="Enter city" th:field="*{city}" required/>
                </label>
                <p th:if="${#fields.hasErrors('city')}" th:errorclass="error" th:errors="*{city}"></p>
            </div>
            <hr>

            <div>
                <label><b>Country</b>
                    <input type="text" placeholder="Enter country" th:field="*{country}" required/>
                </label>
                <p th:if="${#fields.hasErrors('country')}" th:errorclass="error" th:errors="*{country}"></p>
            </div>
            <hr>

            <div>
                <label><b>Phone number</b>
                    <input type="text" placeholder="Enter phone number" th:field="*{phoneNumber}"
                           th:errorClass="is-invalid" required/>
                </label>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{phoneNumber}"></p>
            </div>
            <hr>

            <div>
                <label><b>Password</b>
                    <input type="password" placeholder="Enter password" th:field="*{password}" required/>
                </label>
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"></p>
            </div>
            <hr>

            <button type="submit" value="Registration" class="btn btn-success" >Sign up</button>
        </div>

        <hr>

        <div class="container sign_in">
            <p>Already have an account? <a class="btn btn-primary" type="button" href="http://localhost:8080/login">Sign-in</a></p>
        </div>
    </form>
</div>
</body>
</html>
