<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand mb-0 h1" href="http://localhost:8080/mainMenu">OnlineBanking</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>


<div class="container">
    <div th:if="${param.error}">
        Invalid username or password.
    </div>


    <form class="form-signin" th:action="@{/login}" role="form" method="post"
    data-toggle="validator">
        <div class="container-fluid">
            <h1>Login</h1>
            <br>
            <div>
                <label><b>CIS number</b>
                    <br>
                    <input type="text" placeholder="Enter your CIS number" name="username" id="username"
                           required="required">
                </label>
            </div>
            <br>

            <div>
                <label><b>Password</b>
                    <br>
                    <input type="password" placeholder="Enter your password" name="password" id="password"
                           required="required">
                </label>
            </div>

            <br>

            <!--<div class="form-actions">-->
            <button type="submit" value="Login" class="btn btn-success login-btn">Log in</button>
            <!--</div>-->
        </div>

        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <hr>

        <div class="container sign">
            <p>Don't have an account? <a class="btn btn-primary" type="button"
                                         href="http://localhost:8080/sign-up">Sign-up</a></p>
        </div>
    </form>
</div>
</body>
</html>
