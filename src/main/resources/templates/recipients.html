<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Online banking</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand mb-0 h1" href="http://localhost:8080/mainMenu" >OnlineBanking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse navbar-fixed-top" id="navbarNav">
            <ul class="navbar-nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/mainMenu}" data-toggle="tab">Start</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/transaction}" data-toggle="tab">Payments</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/account/history}">History</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-lg-3"></div>

    <div class="col-lg-6 col-md-6">
        <div class="card">
            <div class="container">
                <h2>Defined recipients</h2>
                <br>

                <a class="btn btn-primary" th:href="@{/add-recipient}">Add recipient</a>
                <br>
                <br>

                <div th:if="${not #lists.isEmpty(allRecipients)}">

                    <table class="table table-striped">
                        <tr>
                            <th>Name</th>
                            <th>Account Number</th>
                            <th>Operations</th>
                        </tr>

                        <tr th:each="recipient: ${allRecipients}">
                            <td th:text="${recipient.name0fRecipient}"> </td>
                            <td th:text="${recipient.recipientAccountNumber}"> </td>
                            <td>
                                <a class="btn btn-danger" th:href="@{/deleteRecipient/{id}(id=${recipient.id})}">Delete</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-3"></div>
</div>

</body>
</html>
